<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verticle slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
    <div class="left-side">

        <div style="background-color:rgb(11, 94, 36)">
        <h1>Nature slide</h1>
        <p 
        >All in image</p></div>

        <div style="background-color:rgb(19, 44, 124)">
        <h1> lonely castel</h1>
        <p 
        >All in image</p></div>

        <div style="background-color:rgb(20, 26, 29)">
        <h1>flying eagle</h1>
        <p 
        >All in image</p></div>

        <div style="background-color:rgb(236, 215, 215)">
        <h1>mountains</h1>
        <p 
        >All in image</p></div>
    </div>
    <div class="right-slide">

        <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e7/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg');">

        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1557401620-67270b61ea82?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Zmx5aW5nJTIwZWFnbGV8ZW58MHx8MHx8&w=1000&q=80');">

        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1597466599360-3b9775841aec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y2FzdGxlfGVufDB8fDB8fA%3D%3D&w=1000&q=80');">

        </div>
        <div style="background-image: url('https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/Zugpsitze_mountain.jpg?crop=0,176,3008,1654&wid=4000&hei=2200&scl=0.752');">

        </div>
    </div>
    <div class="action-button">
        <button class="down-button">
        <i class="fas fa-arrow-down"></i></button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i></button>
    </div>
</div>


<script src="index.js"></script>
    
</body>
</html>
